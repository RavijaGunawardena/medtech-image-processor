<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedTech Image Processor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .upload-section {
        background: #f8f9fa;
        border: 2px dashed #667eea;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        margin-bottom: 30px;
        transition: all 0.3s;
      }

      .upload-section:hover {
        border-color: #764ba2;
        background: #f0f0f0;
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
      }

      input[type="file"] {
        display: none;
      }

      .upload-btn {
        background: #667eea;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }

      .upload-btn:hover {
        background: #764ba2;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .phase-section {
        margin-bottom: 30px;
      }

      .phase-section h3 {
        color: #333;
        margin-bottom: 15px;
      }

      .phase-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .phase-btn {
        padding: 12px 30px;
        border: 2px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }

      .phase-btn:hover {
        background: #667eea;
        color: white;
      }

      .phase-btn.active {
        background: #667eea;
        color: white;
      }

      .process-btn {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 0 auto 30px;
        padding: 15px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .process-btn:hover {
        background: #218838;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      }

      .process-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .images-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
      }

      .image-box {
        text-align: center;
      }

      .image-box h3 {
        color: #333;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .image-box img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
        font-size: 18px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        .images-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üè• MedTech Image Processor</h1>
      <p class="subtitle">
        Upload a medical image and simulate arterial or venous phase
      </p>

      <!-- Upload Section -->
      <div class="upload-section">
        <h3>üì§ Upload Medical Image</h3>
        <p style="margin: 15px 0; color: #666">Select a JPG or PNG image</p>
        <div class="file-input-wrapper">
          <label for="imageUpload" class="upload-btn">Choose Image</label>
          <input
            type="file"
            id="imageUpload"
            accept="image/jpeg,image/png,image/jpg"
          />
        </div>
        <p
          id="fileName"
          style="margin-top: 15px; color: #333; font-weight: bold"
        ></p>
      </div>

      <!-- Phase Selection -->
      <div class="phase-section">
        <h3>üî¨ Select Phase Simulation</h3>
        <div class="phase-buttons">
          <button class="phase-btn" data-phase="arterial">
            Arterial Phase (Increased Contrast)
          </button>
          <button class="phase-btn" data-phase="venous">
            Venous Phase (Gaussian Smoothing)
          </button>
        </div>
      </div>

      <!-- Process Button -->
      <button class="process-btn" id="processBtn" disabled>
        Process Image
      </button>

      <!-- Loading Indicator -->
      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>Processing your image...</p>
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="error" style="display: none"></div>

      <!-- Images Display -->
      <div class="images-container" id="imagesContainer" style="display: none">
        <div class="image-box">
          <h3>Original Image</h3>
          <img id="originalImage" src="" alt="Original" />
        </div>
        <div class="image-box">
          <h3>Processed Image</h3>
          <img id="processedImage" src="" alt="Processed" />
        </div>
      </div>
    </div>

    <script>
      // Global variables
      let uploadedImage = null;
      let selectedPhase = null;

      // Backend API URL - UPDATE THIS WITH YOUR HUGGING FACE SPACE URL
      const BACKEND_URL = "https://RavijaG/medtech-processor/process";
      //   const BACKEND_URL = "http://127.0.0.1:7860/process";

      // Elements
      const imageUpload = document.getElementById("imageUpload");
      const fileName = document.getElementById("fileName");
      const phaseButtons = document.querySelectorAll(".phase-btn");
      const processBtn = document.getElementById("processBtn");
      const loading = document.getElementById("loading");
      const errorMsg = document.getElementById("errorMsg");
      const imagesContainer = document.getElementById("imagesContainer");
      const originalImage = document.getElementById("originalImage");
      const processedImage = document.getElementById("processedImage");

      // Handle image upload
      imageUpload.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          uploadedImage = file;
          fileName.textContent = `Selected: ${file.name}`;

          // Show preview of original image
          const reader = new FileReader();
          reader.onload = function (e) {
            originalImage.src = e.target.result;
          };
          reader.readAsDataURL(file);

          checkCanProcess();
        }
      });

      // Handle phase selection
      phaseButtons.forEach((btn) => {
        btn.addEventListener("click", function () {
          phaseButtons.forEach((b) => b.classList.remove("active"));
          this.classList.add("active");
          selectedPhase = this.dataset.phase;
          checkCanProcess();
        });
      });

      // Check if we can enable process button
      function checkCanProcess() {
        processBtn.disabled = !(uploadedImage && selectedPhase);
      }

      // Handle process button
      processBtn.addEventListener("click", async function () {
        if (!uploadedImage || !selectedPhase) return;

        // Hide previous results and errors
        imagesContainer.style.display = "none";
        errorMsg.style.display = "none";
        loading.style.display = "block";
        processBtn.disabled = true;

        try {
          // Create form data
          const formData = new FormData();
          formData.append("image", uploadedImage);
          formData.append("phase", selectedPhase);

          // Send to backend
          const response = await fetch(BACKEND_URL, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          // Get processed image
          const blob = await response.blob();
          const imageUrl = URL.createObjectURL(blob);

          // Display results
          processedImage.src = imageUrl;
          imagesContainer.style.display = "grid";
        } catch (error) {
          errorMsg.textContent = `Error: ${error.message}. Please check if backend is running.`;
          errorMsg.style.display = "block";
          console.error("Error:", error);
        } finally {
          loading.style.display = "none";
          processBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
